<!DOCTYPE html>
<html>

    <link

  <body>
    <div class="layer-desktop">
      <section class="register-card1">

        </div>
        <div class="register-card-right-contents">

              Have dedicated financial tools for managing a company's finances.
            </div>
          </div>
          <button class="linker">
            <div class="setup-your-account1">Setup your account</div>
            <img
              class="icon-wrap1"

              src="./public/group-1000001422-1.svg"
            />
